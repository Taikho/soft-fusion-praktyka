<!DOCTYPE html>

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <!-- start social bar -->
      <ul css class="social-icons">
        <li class="media-icon-item">
          <a href="#" class="social-icon-href"
            ><img
              src="photos/social-bar/facebook.png"
              class="social-icon-icon"
              alt="Facebook"
          /></a>
        </li>
        <li class="media-icon-item">
          <a href="#" class="social-icon-href"
            ><img
              src="photos/social-bar/instagram.png"

          /></a>
        </li>
        <li class="media-icon-item">
          <a href="#" class="social-icon-href"
            ><img
              src="photos/social-bar/gplus.png"
              class="social-icon-icon"
              alt="google plus"
          /></a>
        </li>
        <li class="media-icon-item">
          <a href="#" class="social-icon-href"

              src="photos/social-bar/twitter.png"

        <li class="media-icon-item">

      <!-- end of social bar -->

      <!-- start contrast bar -->

            Wysoki kontrast</a

        </li>

        <li class="contrast-bar-item-3">
          <a href="#" class="contrast-bar-href">A</a>
        </li>

        <li class="contrast-bar-item-4">
          <a href="#" class="contrast-bar-href">A+</a>
        </li>
      </ul>
      <!-- end contrast bar -->

      <div class="information-bar">
        <!-- logo.png -->

        <!-- end logo.png -->

        <!-- information about school -->
        <div class="information-up-text">
          Przedszkole Weso≈Çe Dzieci
          <p></p>
          ul. Kasprowicza 33, 82-300 Golub
          <p></p>
          tel: +48 601 666 601
        </div>
        <!-- end informations about school -->

        <div class="link-rectangle">
          <a href="#" class="link-rectangle-href">
            <img src="photos/information-bar/wiadomosci.png" class="news-img" />
          </a>
          <a href="#" class="link-rectangle-href">
            <img src="photos/information-bar/kamery.png" class="camera-img" />
          </a>
          <a href="#" class="link-rectangle-href">

          <a href="#" class="link-rectangle-href">

          </a>

      <div class="main-navbar-items">
        <img src="photos/nav-bar/square1.png" class="navbar-item-img1" />

        <img src="photos/nav-bar/square2.png" class="navbar-item-img" />

        <img src="photos/nav-bar/square3.png" class="navbar-item-img" />

        <img src="photos/nav-bar/square4.png" class="navbar-item-img" />

        <img src="photos/nav-bar/square5.png" class="navbar-item-img" />

      <!-- start banner -->
              <!-- banner -->
        <section class="banner">
            <div class="banner-content">
                <h1 class="banner-heading">Lorem ipsum dolor sit amet,<p></p> 
consectetur adipiscing elit</h1>
                <button class="banner-btn">
                    <span class="banner-btn-text-one">Czytaj dalej</span>
                </button>
            </div>

            <div class="slideshow">
                <div class="slideshow-wrapper">
                    <div class="slide">
                        <img src="photos/banner/foto.png">
                    </div>
                    <div class="slide">
                        <img src="photos/banner/muffins.png">
                    </div>
                </div>
    </div>
